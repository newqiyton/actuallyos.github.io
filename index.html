<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActuallyOS | Pure Android 16</title>
    <style>
        :root {
            --bg: #050505;
            --surface: #111111;
            --accent: #a8c7fa;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --gradient: linear-gradient(135deg, #a8c7fa 0%, #7aa2f7 100%);
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            line-height: 1.6;
        }

        /* Nav Section */
        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 25px;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(15px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        nav a { color: var(--text-dim); text-decoration: none; font-size: 0.9rem; font-weight: 500; transition: 0.3s; }
        nav a:hover { color: var(--accent); }

        /* Hero Section with Small Circle Logo */
        .hero {
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle at center, #1a1c20 0%, #050505 100%);
        }

        .logo-circle {
            width: 80px; /* Small size */
            height: 80px;
            border-radius: 50%; /* Makes it a circle */
            object-fit: cover;
            border: 2px solid var(--accent);
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(168, 199, 250, 0.3);
        }

        .hero h1 { 
            font-size: clamp(3rem, 10vw, 5rem); 
            margin: 0; 
            background: var(--gradient); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            font-weight: 800; 
            letter-spacing: -2px;
        }

        .container { max-width: 1000px; margin: auto; padding: 60px 20px; }

        /* Team Cards */
        .dev-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 40px; }
        .dev-card { background: var(--surface); padding: 20px; border-radius: 20px; display: flex; align-items: center; gap: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .dev-avatar { width: 45px; height: 45px; background: var(--gradient); border-radius: 50%; }

        .apply-wrapper { text-align: center; margin-top: 40px; }
        .apply-link-small { color: var(--text-dim); text-decoration: none; font-size: 0.8rem; border: 1px solid rgba(255,255,255,0.1); padding: 6px 15px; border-radius: 50px; transition: 0.3s; }
        .apply-link-small:hover { color: var(--accent); border-color: var(--accent); }

        footer { padding: 80px 20px; text-align: center; color: var(--text-dim); font-size: 0.8rem; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="devices.html">Devices</a>
        <a href="downloads.html">Downloads</a>
    </nav>

    <header class="hero">
        <img src="alogo.png" alt="ActuallyOS Logo" class="logo-circle">
        <h1>ActuallyOS</h1>
        <p>Built for your hardware. Performance first.</p>
    </header>

    <div class="container">
        <section>
            <h2 style="text-align:center">The Team</h2>
            <div class="dev-grid">
                <div class="dev-card">
                    <div class="dev-avatar"></div>
                    <div>
                        <span style="display:block; font-weight:bold;">imqiyton</span>
                        <span style="font-size:0.8rem; color:var(--accent)">Lead Developer & Founder, site creator</span>
                    </div>
                </div>
                <div class="dev-card">
                    <div class="dev-avatar" style="filter: hue-rotate(45deg);"></div>
                    <div>
                        <span style="display:block; font-weight:bold;">z3nyc</span>
                        <span style="font-size:0.8rem; color:var(--accent)">Developer & Designer</span>
                    </div>
                </div>
            </div>

            <div class="apply-wrapper">
                <a href="https://t.me/ivelostmy28teeths" class="apply-link-small">Apply for maintaining</a>
            </div>
        </section>
    </div>

    <footer>
        ActuallyOS &copy; 2026. <br> Built with passion for AOSP.
    </footer>

</body>
</html>
